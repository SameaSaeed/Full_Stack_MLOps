apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-api
  labels:
    app: model-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-api
  template:
    metadata:
      labels:
        app: model-api
    spec:
      serviceAccountName: serviceaccount
      automountServiceAccountToken: false
      containers:
        - name: model-api
          image: model-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000

          env:
            - name: MODEL_PATH
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: MODEL_PATH

            - name: PREPROCESSOR_PATH
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: PREPROCESSOR_PATH

            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: LOG_LEVEL

          # Probes: aligned with your FastAPI endpoints
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health        # Same as your health check
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
            failureThreshold: 3

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
